<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1번 방법: head에 script 링크 -->
    <!-- html 파싱중에 script 태그를 만나면 inkScript 파일 다운 시작
         파일을 다운 받는 동안 html 파싱을 멈추고 다운이 끝나면 다시 html 파싱 시작
         단점: 만약 js파일이 큰 경우 사용자가 웹사이트를 보기까지 많은 시간이 소요됨--> 
    <script src="linkScript.js"></script>
    
    <!-- 3번 방법: head에서 script 링크 + async 속성 사용-->
    <!-- asyn는 boolean 타입 속성값으로 html 파싱중에 이 속성을 가진 script 태그를 만나면
         해당 js파일 다운을 진행하고 html 파싱 또한 계속해서 진행 => 병렬적인 일 처리 
         장점: body 끝에서 사용하는 것 보다 병렬적인 일 처리로 정상적인 웹사이트 이용까지 시간 절약
         단점: script가 html 파싱 이전에 실행되어 dom객체를 이용한 처리를 할 때 시점 차이로 인해
         에러가 발생할 수 있고 html 파싱중에 js 실행을 위해 blocked 현상이 발생하기도 한다. -->
    <script async src="linkScript.js"></script>

    <!-- 4번 방법: head에서 script 링크 + defer 속성 사용-->
    <!-- html 파싱중에 이 속성을 가진 script 태그를 만나면 해당 js파일 다운을 시작하고 
         html 파싱을 계속해서 진행하고 html 파싱이 끝난 이후에 다운로드 된 js파일을 실행-->
    <script defer src="linkScript.js"></script>

    <!-- async, defer 차이점-->
    <!-- async의 경우 먼저 다운이 완료된 script 순서(용량이 작은순서)로 실행순서도 바뀐다.
         다운순서가 b - c - a 이면 b - c - a 순서로 실행됨
         만약 b가 a가 실행되고 실행되어야 하는경우 에러 발생-->
    <script async src="a.js"></script>
    <script async src="b.js"></script>
    <script async src="c.js"></script>

    <!-- defer의 경우 다운 받는 순서에 상관없이 우리가 정의해둔 순서에 맞게 실행된다.
         다운순서가 b - c - a 여도 a - b - c 순서로 실행됨 => 에러가 발생하지 않음-->
    <script defer src="a.js"></script>
    <script defer src="b.js"></script>
    <script defer src="c.js"></script>
</head>
<body>
    <h1>helloworld</h1>
    <!-- 2번 방법: body안 제일 끝 부분에 script 링크-->
    <!-- 페이지가 준비가 된 다음에 js파일을 다운로드  
         장점: 사용자가 기본 페이지를 빨리 볼 수 있다.
         단점: js기능은 js파일의 다운이 완료될 때까지 이용이 불가능 => 정상적인 웹사이트 이용불가 --> 
    <script src="linkScript.js"></script>  
</body>
</html>
